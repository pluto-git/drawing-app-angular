<div [id]="id" class="note-box noselect" [cdkDragBoundary]="dragZone" cdkDrag [cdkDragDisabled]="dragDisabled"
    (dblclick)="this.popupNoteComponent.editModal('noteModal', $event)" #note>
    {{message}}
    <img src="../../assets/icons8-trash.svg" height="24" width="24" class="bottomright" (click)="remove($event)">
</div>

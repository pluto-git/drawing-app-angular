<div [id]="id" class="note-box noselect text-fit padding-vert justify-content-center"
    (dblclick)="this.popupNoteComponent.editModal('noteModal', $event)" [cdkDragBoundary]="dragZone" cdkDrag
    [cdkDragDisabled]="dragDisabled" (cdkDragEnded)="dragEnd($event)" [cdkDragFreeDragPosition]="dragPosition"
  #note>
    {{message}}
    <img src="../../assets/icons8-trash.svg" height="24" width="24" class="bottomright" (click)="removeMe($event)">
</div>
